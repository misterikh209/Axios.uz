     <div class="login_click_container">

               <div class="inputs">
               
                    <input autocomplete="off" type="text" placeholder="Username" id="login_username">
                    <input type="password" placeholder="Parol" id="login_password">
               </div>
               <div class="remFor">

                         <label for="checkBox">Meni eslab qol</label>
                    </div>
                    <a href="#">Forgot password</a>
               </div>
               <button class="loginBtn">Login</button>

     <div id="loading">
          <script>
               setTimeout(()=>{
                    document.getElementById("loading").style.display = "none"
                    document.body.style.overflow = "auto"
               },800)
          </script>
     </div>
     <div id="login_successful_container" style="position: fixed;">
          <div class="login-success-content">
               
               <p>Akkauntga <br> muvaffaqiyatli kirildi</p>
               <div class="lsc-btns">
                    <button id="lscBtnOk">OK</button>
                    <button id="lscBtnExit">Exit Acc</button>
               </div>
          </div>
          <script>
               document.getElementById("lscBtnOk").addEventListener("click", ()=>{
                    document.getElementById("login_successful_container").style.display = "none"
               })
               document.getElementById("lscBtnExit").addEventListener("click", ()=>{
                    location.reload()
               })
          </script>
